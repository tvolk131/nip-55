name: CI

on:
  push:
    branches:
      - "**" # Pushes to any branch
  pull_request:
    branches:
      - "**" # Pull requests to any branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: Build and Test
        run: |
          cargo check
          cargo fmt -- --check
          cargo clippy -- -D warnings
          cargo test
